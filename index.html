<!DOCTYPE html>
<html>
    <head>
        <title>INT: Unit 4 Quiz Project</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="title">
            <h1>Which Lacrosse Position Should You Play?</h1>
        </div>
        <div class="questions">
            <div class="numbers">
            <h4>Pick a number: </h4>
            <button class="numberA">5</button> <button class="numberM">15</button><button class="numberG">17</button><button class="numberD">50</button>
            </div>
            <div class="running">
            <h4>What are your thoughts on running?</h4>
            <button class="runningA">It's okay, but I wouldn't prefer it</button><button class="runningM">I love it</button><button class="runningG">ABSOLUTELY NOT</button><button class="runningD">Only if I can hit someone</button>
            </div>
            <div class="color">
            <h4>Pick a color: </h4>
            <button class="colorA">Pink</button><button class="colorM">Green</button><button class="colorG">Black</button><button class="colorD">Blue</button>
            </div>
            <div class="meal">
            <h4>What's your go-to meal after a game? </h4>
            <button class="mealA">Chicken</button><button class="mealM">Tacos</button><button class="mealG">Whatever everyone else is having</button><button class="mealD">Noodles</button>
            </div>
        </div>
        <div class="result">
            This is where the user will see their quiz result.
        </div>
    </body>
</html>
